<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Infographic Dashboard</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>üìä Animated Infographic Dashboard</h1>

  <div class="dashboard">

    <!-- Card 1: Counter -->
    <div class="card">
      <h3>Total Users</h3>
      <div class="stat-number" data-target="2450">0</div>
    </div>

    <!-- Card 2: Counter -->
    <div class="card">
      <h3>Monthly Sales</h3>
      <div class="stat-number" data-target="876">0</div>
    </div>

    <!-- Card 3: Bar Chart -->
    <div class="card">
      <h3>Revenue Growth</h3>
      <div class="chart-container">
        <div class="bar-chart">
          <div class="bar" style="height: 70%;"></div>
          <div class="bar" style="height: 50%; background:#00d084;"></div>
          <div class="bar" style="height: 90%; background:#ff4f4f;"></div>
          <div class="bar" style="height: 60%; background:#ffa500;"></div>
        </div>
      </div>
    </div>

    <!-- Card 4: Pie Chart -->
    <div class="card">
      <h3>Market Share</h3>
      <div class="chart-container">
        <div class="pie-chart"></div>
      </div>
    </div>

  </div>

  <footer>
    ¬© 2025 Infographic Dashboard | Made with ‚ù§Ô∏è using HTML, CSS & JS
  </footer>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
